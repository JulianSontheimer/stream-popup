<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: transparent;
        }
        #ad {
            position: absolute;
            bottom: 50px;
            right: -400px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: right 1s ease-in-out;
            width: 340px;
        }
        #ad.show {
            right: 50px;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            display: block;
        }
        #chat-hint {
            font-size: 12px;
            color: #555;
            margin-top: 5px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

<div id="ad">
    <img id="designImage" src="" alt="Design">
    <div id="chat-hint">ðŸ”§ Design ansehen mit <strong>!makerworld</strong> im Chat</div>
</div>

<script>
    const images = [
        "./pics/design1.JPG",
        "./pics/Design2.JPG",
        "./pics/Design3.png"
        // Einfach hier weitere Dateinamen einfÃ¼gen
    ];

    let index = 0;
    const ad = document.getElementById('ad');
    const img = document.getElementById('designImage');

    function showNextDesign() {
        img.src = images[index];
        ad.classList.add('show');

        setTimeout(() => {
            ad.classList.remove('show');
        }, 10000); // 10 Sek sichtbar

        index = (index + 1) % images.length;
    }

    setTimeout(showNextDesign, 5000); // Start nach 5 Sek
    setInterval(showNextDesign, 20000); // Alle 20 Sek neu
</script>

</body>
</html>
