<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: transparent;
        }
        #ad {
            position: absolute;
            bottom: 50px;
            right: -400px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: right 1s ease-in-out;
            width: 420px;
            font-family: sans-serif;
        }
        #ad.show {
            right: 50px;
        }
        img {
            width: 100%;
            max-height: 200px; /* Bildh√∂he etwas reduziert */
            object-fit: cover;
            border-radius: 8px;
            display: block;
        }
        #chat-hint {
            font-size: 22px; /* gr√∂√üere Schrift */
            color: #333;
            margin-top: 10px;
            white-space: nowrap;        /* verhindert Zeilenumbruch */
            overflow: hidden;           /* √ºberfl√ºssigen Text abschneiden */
            text-overflow: ellipsis;    /* ... falls Text zu lang */
        }
    </style>
</head>
<body>

<div id="ad">
    <img id="designImage" src="" alt="Design">
    <div id="chat-hint">üîß Kostenlos Downloaden <strong>!makerworld</strong> im Chat</div>
</div>

<script>
    const images = [
        "./pics/design1.JPG",
        "./pics/Design2.JPG",
        "./pics/Design3.png",
        "./pics/Design4.JPG",
        "./pics/Desing5.png",
        "./pics/Design6.png",
        // Weitere Dateien hinzuf√ºgen
    ];

    let index = 0;
    const ad = document.getElementById('ad');
    const img = document.getElementById('designImage');

    function showNextDesign() {
        img.src = images[index];
        ad.classList.add('show');

        setTimeout(() => {
            ad.classList.remove('show');
        }, 10000); // 10 Sek sichtbar

        index = (index + 1) % images.length;
    }

    setTimeout(showNextDesign, 5000); // Start nach 5 Sek
    setInterval(showNextDesign, 20000); // Alle 20 Sek neu
</script>

</body>
</html>
